<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>webgpu fundamentals</title>
	</head>
	<body>
		<canvas id="target"></canvas>
		<script type="text/wgsl" id="wgshader">

			@group(0) @binding(0) var<storage, read_write> data: array<f32>;
			
			@compute @workgroup_size(1) fn computeSomething(
				@builtin(global_invocation_id) id: vec3<u32>
			) {
				let i = id.x;
				data[i] = data[i] * 2.0;
			}

		</script>
		<script type="module">
			import { getGPUTemplate } from "./gputemplate/mod.js";

			(async function() {

				const { adapter, device } = await getGPUTemplate();

				const pipeline = device.createComputePipeline({
					label: "doubling compute pipeline",
					layout: "auto",
					compute: {
						module: device.createShaderModule({
							label: "doubling compute module",
							code: document.querySelector("script#wgshader").textContent,
						}),
						entryPoint: "computeSomething",
					}
				});

				const input = new Float32Array([1, 3, 5]);

				// GPU上にバッファを用意

				const workBuffer = device.createBuffer({
					label: "work buffer",
					size: input.byteLength,
					usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC | GPUBufferUsage.COPY_DST,
				});

				// バッファをGPUのメモリにコピーする

				device.queue.writeBuffer(workBuffer, 0, input);

				// 計算結果をコピーするバッファを用意

				const resultBuffer = device.createBuffer({
					label: "result buffer",
					size: input.byteLength,
					usage: GPUBufferUsage.MAP_READ | GPUBufferUsage.COPY_DST,
				});

				// シェーダとバッファを接続

				const bindGroup = device.createBindGroup({
					label: "bindgroup for work buffer",
					layout: pipeline.getBindGroupLayout(0),
					entries: [
						{ binding: 0, resource: { buffer: workBuffer } },
					]
				});

				// 計算用のコマンドをエンコードする

				const encoder = device.createCommandEncoder({
					label: "doubling encoder",
				});

				const pass = encoder.beginComputePass({
					label: "doubling compute pass",
				});

				pass.setPipeline(pipeline);
				pass.setBindGroup(0, bindGroup);
				pass.dispatchWorkgroups(input.length);
				pass.end();

				encoder.copyBufferToBuffer(workBuffer, 0, resultBuffer, 0, resultBuffer.size);

				const commandBuffer = encoder.finish();
				device.queue.submit([commandBuffer]);

				await resultBuffer.mapAsync(GPUMapMode.READ);
				const result = new Float32Array(resultBuffer.getMappedRange());

				console.log("input", input);
				console.log("result", result);

				resultBuffer.unmap();

			})();

			
		</script>
	</body>
</html>
